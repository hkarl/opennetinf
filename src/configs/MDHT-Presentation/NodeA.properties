# Log4j was moved to XML file
logging.xmlfile=MDHT-Presentation/log4j/demoNodeA.xml

# MDHT
numberOfLevels = 3

## address of the node that will be joined
joinNode = first node

## local IP to listen on. Necessary for compatibility reasons with linux
localIPforNode = 131.234.19.105

## 0 means no join
joinAtLevel = 0

## port for first level will be 2001, second level 2002, etc.
basePort = 2000

# cache (address of the cache server that can be used by the MDHT node)
cache_address = 127.0.0.1

# Event Service
event_service.host = localhost
event_service.port = 5001

# The identities of a netInfNode
identity.nodeIdentity = ni:HASH_OF_PK=123~UNIQUE_LABEL=456

cc.tcp.host = 127.0.0.1
cc.tcp.port = 5000

access.tcp.port = 5000
access.http.port = 8086

# Global timeout for search services
search_timeout = 10000

# Search Service RDF
search_rdf_db_host = 127.0.0.1
search_rdf_db_port = 3306
search_rdf_db_dbname = netinf_node_data
search_rdf_db_user = USER
search_rdf_db_pw = PASSWORD
search_rdf_db_layout = layout2/hash
search_rdf_db_type = MySQL
search_rdf_db_driver = com.mysql.jdbc.Driver
search_rdf_identifier = ni:HASH_OF_PK=52f15e6b7836de869b736a142c816b26d7e113bb~HASH_OF_PK_IDENT=SHA1~VERSION_KIND=UNVERSIONED
search_rdf_privateKey = 
search_rdf_publicKey = 
#search_rdf_privateKey = INSERTKEYHERE
#search_rdf_publicKey = INSERTKEYHERE
search_rdf_connect_to_esf = false
search_rdf_esf_host = localhost
search_rdf_esf_port = 5002

# BO Caching
resolution.cache.httpPort = 8080
resolution.cache.directory = ./cache-data

# Convenience Communicator
communicator_host=localhost
communicator_port=5000
communicator_format=RDF

# Resolution Service RDF
resolution_rdf_db_host = 127.0.0.1
resolution_rdf_db_port = 3306
resolution_rdf_db_dbname = netinf_node_data
resolution_rdf_db_user = USER
resolution_rdf_db_pw = PASSWORD
resolution_rdf_db_layout = layout2/hash
resolution_rdf_db_type = MySQL
resolution_rdf_db_driver = com.mysql.jdbc.Driver

# The GP Part
netinf.gp.interface.host = localhost
netinf.gp.interface.port = 6666
