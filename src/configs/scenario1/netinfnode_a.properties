# Log4j was moved to XML file
logging.xmlfile=scenario1/log4j/demoNodeA.xml

# Event Service
event_service.host = localhost
event_service.port = 5001

# The identities of a netInfNode
identity.nodeIdentity = ni:HASH_OF_PK=123~UNIQUE_LABEL=node_a

access.tcp.port = 6001
access.http.port = 9081

cc.tcp.host = 127.0.0.1
cc.tcp.port = 6001

remoteRS.config.directory = ../configs/scenario1/remoteRS_a
resolution.cache.httpIP = 10.10.10.1

# Convenience Communicator
communicator_host=localhost
communicator_port=6001
communicator_format=RDF

# RDF Database
rdf.db.sdbType = HSQLDB
rdf.db.sdbName = ../configs/rdf/db
rdf.db.sdbHost = file
rdf.db.sdbUser = sa
rdf.db.sdbPassword = 

# BO Caching
resolution.cache.httpPort = 8081
resolution.cache.directory = ../configs/scenario1/cache-data/nodeA

# Global timeout for search services
search_timeout = 10000

# Search Service RDF
search_rdf_identifier = ni:HASH_OF_PK=52f15e6b7836de869b736a142c816b26d7e113bb~HASH_OF_PK_IDENT=SHA1~VERSION_KIND=UNVERSIONED
search_rdf_privateKey = 
search_rdf_publicKey = 
search_rdf_connect_to_esf = false
search_rdf_esf_host = localhost
search_rdf_esf_port = 5001

# GP
netinf.gp.interface.host = localhost
netinf.gp.interface.port = 6666

# Everything concerning capabilities

# The capability definition works as follows:
# 'netinf.gp.capabilities' defines a comma separated list of capabilities
# e.g netinf.gp.capabilities = first, second, third
# Each capability might have arbitrary many properties (again comma separated list)
# e.g netinf.gp.capability.first = one, two, three
# Each property might have arbitrary many values
# netinf.gp.capability.first.one = value1, value2

# possible values are
# 	function: search, resolution_local, resolution_global, resolution
# 	bandwidth: weak, medium, high
# 	position: mobile, fixed 

netinf.gp.capabilities = netinf
netinf.gp.capabilities.netinf = function, bandwidth, position
netinf.gp.capabilities.netinf.function = resolution_local, resolution
netinf.gp.capabilities.netinf.bandwidth = high
netinf.gp.capabilities.netinf.position = mobile
