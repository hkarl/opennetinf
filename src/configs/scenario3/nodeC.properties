# Log4j was moved to XML file
logging.xmlfile = scenario3/log4j/nodeC.xml

# MDHT Resolution
mdht.numberoflevels = 3
## Level 0 
mdht.0.boothost = localhost
mdht.0.bootport = 7000
mdht.0.listenport = 7000
## Level 1 
mdht.1.boothost = demonodea
mdht.1.bootport = 7001
mdht.1.listenport = 7001
## Level 2
mdht.2.boothost = demonodea
mdht.2.bootport = 7002
mdht.2.listenport = 7002

# Chunking On/Off
chunking = true

# NetworkCache 
network.cache.numberOfCaches = 1
network.cache.0.address = demonodeb
network.cache.0.port = 8080
network.cache.0.tablename = /ehcache/rest/netinf
network.cache.0.scope = 2

# The identities of a netInfNode
identity.nodeIdentity = ni:HASH_OF_PK=123~UNIQUE_LABEL=nodeC

cc.tcp.host = 127.0.0.1
cc.tcp.port = 5000

access.tcp.port = 5000
access.http.port = 8086

node.access.rest.port = 8181

# Global timeout for search services
search_timeout = 10000

# Search Service RDF
search_rdf_identifier = ni:HASH_OF_PK=52f15e6b7836de869b736a142c816b26d7e113bb~HASH_OF_PK_IDENT=SHA1~VERSION_KIND=UNVERSIONED
search_rdf_privateKey = 
search_rdf_publicKey = 
#search_rdf_privateKey = INSERTKEYHERE
#search_rdf_publicKey = INSERTKEYHERE
search_rdf_connect_to_esf = false
search_rdf_esf_host = localhost
search_rdf_esf_port = 5002

# RDF Database
rdf.db.sdbType = HSQLDB
rdf.db.sdbName = ../configs/rdf/db
rdf.db.sdbHost = file
rdf.db.sdbUser = sa
rdf.db.sdbPassword = 