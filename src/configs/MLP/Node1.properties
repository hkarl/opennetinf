# Log4j was moved to XML file
logging.xmlfile = log4j/standardNode.xml

# MDHT Resolution
mdht.numberoflevels = 3
## Level 0 
mdht.0.listenaddress = localhost
mdht.0.boothost = localhost
mdht.0.bootport = 8088
mdht.0.listenport = 8088
## Level 1 
mdht.1.listenaddress = localhost
mdht.1.boothost = localhost
mdht.1.bootport = 8089
mdht.1.listenport = 8089
## Level 2
mdht.2.listenaddress = localhost
mdht.2.boothost = localhost
mdht.2.bootport = 8090
mdht.2.listenport = 8090

# The identity of a NetInfNode
identity.nodeIdentity = ni:HASH_OF_PK=123~UNIQUE_LABEL=node1

access.tcp.port = 8082
access.http.port = 8083

cc.tcp.host = 127.0.0.1
cc.tcp.port = 8082

# RESTful Interface
node.access.rest.port = 8081


# RDF Database
rdf.db.sdbType = HSQLDB
rdf.db.sdbName = ../configs/rdf/db
rdf.db.sdbHost = file
rdf.db.sdbUser = sa
rdf.db.sdbPassword =

search_rdf_identifier = ni:HASH_OF_PK=52f15e6b7836de869b736a142c816b26d7e113bb~HASH_OF_PK_IDENT=SHA1~VERSION_KIND=UNVERSIONED


search_rdf_privateKey = 
search_rdf_publicKey = 
search_rdf_connect_to_esf = false
search_rdf_esf_host = localhost
search_rdf_esf_port = 8084

# Remote Resolution
remoteRS.config.directory = ../configs/remoteRS


# PeersideCache
peerside.cache.numberOfCaches = 1
peerside.cache.0.access.host = localhost
peerside.cache.0.access.port = 8085
peerside.cache.0.scope = 1


# NetworkCache 
network.cache.numberOfCaches = 1
network.cache.0.address = ehecache
network.cache.0.port = 8087
network.cache.0.tablename = /ehcache/rest/netinf
network.cache.0.scope = 2

chunking = true
